<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit a City</title>
</head>
<body>
    <div class="container">
        <h1 class="text-warning">Edit City #{{ this_city.id }}, {{ this_city.name }}</h1>
        <p class="col"><a href="/cities">All Cities</a> <a href="/logout">Logout</a></p>
    </div>
    <form action="/cities/{{this_city.id}}/edit_in_db" method="post">
        <input type="hidden" name="id" value={{this_city.id}}>
        <div class="container">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{this_city.name}}">
        </div>
        <div class="container">
            <label for="mayor">Mayor:</label>
            <input type="text" name="mayor" id="mayor" value="{{this_city.mayor}}">
        </div>
        <div class="container">
            <label for="population">Population:</label>
            <input type="number" name="population" id="population" value="{{this_city.population}}">
        </div>
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>
</body>
</html>
