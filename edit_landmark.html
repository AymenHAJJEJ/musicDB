<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit {{ this_landmark.name }}</title>
</head>
<body>
    <div class="container">
        <h1 class="text-warning">Edit {{ this_landmark.name }}</h1>
        <p class="col"><a href="/landmarks">All Landmarks</a> <a href="/logout">Logout</a></p>
    </div>
    <form action="/landmarks/{{this_landmark.id}}/edit_in_db" method="post">
        <input type="hidden" name="id" value={{this_landmark.id}}>
        <div class="container">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ this_landmark.name }}">
        </div>
        <div class="container">
            <label for="year_created">Year Created:</label>
            <input type="number" name="year_created" id="year_created" value="{{ this_landmark.year_created }}">
        </div>
        <div class="container">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" value="{{ this_landmark.address }}">
        </div>
        <div class="container">
            <label for="city_id">City:</label>
            <select name="city_id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                {% for curr_city in all_cities %}
                    {% if curr_city.id == this_landmark.city.id %}
                        <option value="{{curr_city.id}}" selected>{{ curr_city.name }}</option>
                    {% else %}
                        <option value="{{curr_city.id}}">{{ curr_city.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <input type="submit" value="Add" class="btn btn-success">
    </form>
</body>
</html>
